<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专业的音频提取工具，支持多种格式，快速转换视频为音频">
    <title>Audio Extract Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Extract Pro</h1>
            <p>专业的视频转音频工具，支持多种格式</p>
        </div>

        <div class="card">
            <div class="file-input-wrapper" id="fileWrapper">
                <div class="file-icon-container">
                    <svg class="file-icon file-icon-default" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <svg class="file-icon file-icon-success" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="currentColor"></circle>
                        <path d="M8 12l3 3 5-5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <span id="fileText">点击选择视频文件</span>
                <input type="file" id="fileInput" accept="video/*">
            </div>

            <div class="filename" id="filename"></div>

            <div class="status-message" id="statusMessage"></div>

            <!-- 输出格式选择器 - 弹窗版本 -->
            <div class="format-selector" id="formatSelector">
                <div class="selector-header">
                    <label class="format-label">输出格式</label>
                    <span class="format-hint" id="formatHint">兼容性最好</span>
                </div>
                <button id="formatSelectBtn" class="format-select-btn">
                    <span id="formatDisplay">MP3</span>
                </button>
            </div>

            <!-- 音频质量选择器 - 弹窗版本 -->
            <div class="quality-selector">
                <div class="selector-header">
                    <label class="quality-label">音频质量</label>
                    <span class="quality-hint" id="qualityHint">适合大多数用途</span>
                </div>
                <button id="qualitySelectBtn" class="quality-select-btn">
                    <span id="qualityDisplay">中质量 (128kbps)</span>
                </button>
            </div>

            <!-- 时间段选择器 -->
            <div class="clip-selector" id="clipSelector" style="display: none;">
                <label class="clip-label">剪辑时间段</label>
                <div class="time-inputs">
                    <div class="time-input-group">
                        <span class="time-label">开始时间</span>
                        <input type="text" id="startTime" class="time-input" placeholder="00:00:00" value="00:00:00">
                    </div>
                    <div class="time-input-group">
                        <span class="time-label">结束时间</span>
                        <input type="text" id="endTime" class="time-input" placeholder="00:00:00" value="00:00:00">
                    </div>
                </div>
                <div class="time-hint">格式: 时:分:秒 (例如: 00:01:30)</div>
            </div>

            <!-- 波形可视化容器 -->
            <div class="waveform-container" id="waveformContainer" style="display: none;">
                <label class="waveform-label">音频波形</label>
                
                <!-- 音频加载进度条 -->
                <div class="audio-loading-progress" id="audioLoadingProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="audioProgressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="audioProgressDescription">加载音频中...</span>
                        <span class="progress-percentage" id="audioProgressPercentage">0%</span>
                    </div>
                </div>
                
                <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
                <div class="waveform-controls">
                    <button class="btn btn-secondary" id="playSelectionBtn" style="display: none;">播放选中段</button>
                    <button class="btn btn-secondary" id="resetSelectionBtn" style="display: none;">重置选择</button>
                </div>
            </div>

            <!-- FFmpeg模式指示器 -->
            <div class="mode-indicator" id="modeIndicator" style="display: none;">
                <span id="modeText">FFmpeg模式</span>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="extractBtn" disabled>
                    <div class="spinner"></div>
                    <span>提取音频</span>
                </button>
                <a href="#" class="btn download-btn disabled" id="downloadBtn" download="extracted-audio.mp3">下载音频</a>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">
                    <span id="progressDescription">准备中...</span>
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                </div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="audio-player">
                    <audio id="audioPlayer" controls></audio>
                </div>
                <button id="resetBtn" class="btn btn-secondary">重置</button>
            </div>

            <p class="info-text">全局采用FFmpeg处理，支持 MP3, AAC, WAV, FLAC 格式。</p>
        </div>
    </div>

    <!-- 输出格式弹窗 -->
    <div class="modal-overlay" id="formatModal">
        <div class="modal">
            <div class="modal-header">选择输出格式</div>
            <div class="modal-body">
                <div class="modal-list" id="formatModalList">
                    <div class="modal-item" data-format="mp3" data-hint="兼容性最好">
                        <span>MP3</span>
                        <small>兼容性最好</small>
                    </div>
                    <div class="modal-item" data-format="aac" data-hint="高质量">
                        <span>AAC</span>
                        <small>高质量</small>
                    </div>
                    <div class="modal-item" data-format="flac" data-hint="无损压缩">
                        <span>FLAC</span>
                        <small>无损压缩</small>
                    </div>
                    <div class="modal-item" data-format="wav" data-hint="无损质量">
                        <span>WAV</span>
                        <small>无损质量</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancelFormatBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 音频质量弹窗 -->
    <div class="modal-overlay" id="qualityModal">
        <div class="modal">
            <div class="modal-header">选择音频质量</div>
            <div class="modal-body">
                <div class="modal-list" id="qualityModalList">
                    <div class="modal-item" data-quality="ultra-low" data-hint="320kbps">
                        <span>超高质量</span>
                        <small>320kbps</small>
                    </div>
                    <div class="modal-item" data-quality="high" data-hint="192kbps">
                        <span>高质量</span>
                        <small>192kbps</small>
                    </div>
                    <div class="modal-item" data-quality="medium" data-hint="128kbps">
                        <span>中质量</span>
                        <small>128kbps</small>
                    </div>
                    <div class="modal-item" data-quality="low" data-hint="64kbps">
                        <span>低质量</span>
                        <small>64kbps</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancelQualityBtn">取消</button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
